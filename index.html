<html>
	<head>
		<title>html5 visualizer</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="javascript/library/jquery.js"></script>
		<script type="text/javascript" src="javascript/library/RequestAnimationFrame.js"></script>

		<script type="text/javascript" src="javascript/build/audiolize.js"></script>
		<script type="text/javascript" src="javascript/build/renderers/equalizer.js"></script>		

		<script type="text/javascript" src="javascript/build/main-render.js"></script>
		<script type="text/javascript" src="javascript/build/layered-render.js"></script>
		<script type="text/javascript" src="javascript/build/equalizer-render.js"></script>
		<script type="text/javascript" src="javascript/build/stereo-render.js"></script>
		<script type="text/javascript" src="javascript/build/logic.js"></script>

	</head>
	<body>
		<section id="song_id"></section>
		<canvas id="music" width="640" height="400"></canvas>
		<section id="song_select">
			<img id="inception" alt="Mind Heist - Zack Hemsey" src="img/inception.jpg"></img>
			<img id="ratatat" alt="Nostrand - Ratatat" src="img/ratatat.jpg"`></img>
			<img id="Zeds" alt="White Satin - Zed's Dead" src="img/zeds.jpg"></img>
			<img id="booty" alt="Hard To Resist - Booty Thrill" src="img/booty.jpg"></img>
			<img id="gorillaz" alt="Empire Ants Featuring: Little Dragon - Gorillaz" src="img/gorillaz.jpg"></img>
			<img id="dub" alt="Money - Easy All Stars" src="img/dub.jpg"></img>
			<img id="Pete" alt="Pete's Jazz - Pete Rock"src="img/pete.jpg"></img>
		</section>
		<hr>
		<section id="menu">
			<ul>
				<li>
					<input id="freq_graphs" type="checkbox" checked="checked">frequency graphs</input>
				</li>
				<li>
					<input id="circles" type="checkbox" checked="checked">trail circles</input>
				</li>
				<li>
					<input id="bar_graphs" type="checkbox" checked="checked">line graphs</input>
				</li>
				<li>
					<input id="spiral" type="checkbox">spiral</input>
				</li>
			</ul>
		</section>

		<section id="controls">
			<h1><a href="https://github.com/broche/audiolize">audiolize</a></h1>
			<select id="renderer">
				<option value="1">multi</option>
				<option value="2">layered</option>
				<option value="3">equalizer</option>
			</select>

				<input id="s_height" type="range" min="100" max="1000" step="1" onchange="update_height(this.value)" />
			</form> -->
		</section>

	</body>
</html>
