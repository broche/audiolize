<html>
	<head>
		<title>html5 visualizer</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/logic.js"></script>
		<script type="text/javascript" src="js/main_render.js"></script>
		<script type="text/javascript" src="js/layered_render.js"></script>
	</head>
	<body>
		<header id="song_id">song info</header>
		<canvas id="music" width="500" height="500"></canvas>
		<section id="song_select">
			<img id="inception" alt="Mind Heist - Zack Hemsey" src="img/inception.jpg"></img>
			<img id="ratatat" alt="Nostrand - Ratatat" src="img/ratatat.jpg"`></img>
			<img id="Zeds" alt="White Satin - Zed's Dead" src="img/zeds.jpg"></img>
			<img id="booty" alt="Hard To Resist - Booty Thrill" src="img/booty.jpg"></img>
			<img id="gorillaz" alt="Empire Ants Featuring: Little Dragon - Gorillaz" src="img/gorillaz.jpg"></img>
			<img id="dub" alt="Money - Easy All Stars" src="img/dub.jpg"></img>
			<img id="Pete" alt="Pete's Jazz - Pete Rock"src="img/pete.jpg"></img>
		</section>

		<section id="menu">
			<ul>
				<li>
					<input id="freq_graphs" type="checkbox" checked="checked">frequency graphs</input>
				</li>
				<li>
					<input id="circles" type="checkbox" checked="checked">trailing circles</input>
				</li>
				<li>
					<input id="bar_graphs" type="checkbox" checked="checked">line graphs</input>
				</li>
				<li>
					<input id="background" type="checkbox">background</input>
				</li>
			</ul>
		</section>
	</body>
</html>
